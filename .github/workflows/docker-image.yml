name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v1 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and Push opentx-dev
        uses: docker/build-push-action@v2
        with:
          context: dev/
          file: dev/Dockerfile
          push: true
          tags: |
            pafleraf/opentx-dev:latest
            pafleraf/opentx-dev:2.4
            ghcr.io/raphaelcoeffic/opentx-dev:latest
            ghcr.io/raphaelcoeffic/opentx-dev:2.4
      -
        name: Build and Push opentx-commit-tests
        uses: docker/build-push-action@v2
        with:
          context: commit-tests/
          file: commit-tests/Dockerfile
          push: true
          tags: |
            pafleraf/opentx-commit-tests:latest
            pafleraf/opentx-commit-tests:2.4
            ghcr.io/raphaelcoeffic/opentx-commit-tests:latest
            ghcr.io/raphaelcoeffic/opentx-commit-tests:2.4
          
